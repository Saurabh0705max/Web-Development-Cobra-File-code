<!DOCTYPE html>
<html>
<head>
  <title>Create Elements</title>
</head>
<body>
  <button onclick="add()">Add Paragraph</button>
  <div id="box"></div>

  <script>
    function add() {
      let p = document.createElement("p");
      p.innerHTML = "New Paragraph Added";
      document.getElementById("box").appendChild(p);
    }
  </script>
</body>
</html>
