<!DOCTYPE html>
<html>
<head>
  <title>Condition & Loop</title>
</head>
<body>
  <script>
    let num = 5;

    if (num > 0) {
      document.write("Number is Positive<br>");
    } else {
      document.write("Number is Negative<br>");
    }

    document.write("For Loop:<br>");
    for (let i = 1; i <= 5; i++) {
      document.write(i + "<br>");
    }

    document.write("While Loop:<br>");
    let j = 1;
    while (j <= 5) {
      document.write(j + "<br>");
      j++;
    }

    document.write("Do While Loop:<br>");
    let k = 1;
    do {
      document.write(k + "<br>");
      k++;
    } while (k <= 5);
  </script>
</body>
</html>
