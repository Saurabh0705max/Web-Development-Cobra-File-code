<!DOCTYPE html>
<html>
<head>
  <title>Functions & Scope</title>
</head>
<body>
  <script>
    var a = 10;

    function demo() {
      let b = 20;
      const c = 30;
      document.write("a = " + a + "<br>");
      document.write("b = " + b + "<br>");
      document.write("c = " + c + "<br>");
    }

    demo();
  </script>
</body>
</html>
